<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb050fae99.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="game-cont">
        <div class="icons">
            <ul>
                <li>
                    <i class="fa-solid fa-bath"></i>
                    <div class="receiver" data-id="Bath"></div>
                </li>
                <li>
                    <i class="fa-solid fa-fire"></i>
                    <div class="receiver" data-id="Fire"></div>
                </li>
                <li>
                    <i class="fa-solid fa-dragon"></i>
                    <div class="receiver" data-id="Dragon"></div>
                </li>
                <li>
                    <i class="fa-solid fa-ghost"></i>
                    <div class="receiver" data-id="Ghost"></div>
                </li>
                <li>
                    <i class="fa-solid fa-socks"></i>
                    <div class="receiver" data-id="Socks"></div>
                </li>
                <li>
                    <i class="fa-solid fa-bomb"></i>
                    <div class="receiver" data-id="Bomb"></div>
                </li>
            </ul>
        </div>
        <div class="text">
            <ul>
                <li>
                    <div class="drag" draggable="true">
                        <span>Dragon</span>
                    </div> 
                </li>
                <li>
                    <div class="drag" draggable="true">
                        <span>Fire</span>
                    </div>
                </li>
                <li>
                    <div class="drag" draggable="true">
                        <span>Bomb</span>
                    </div>
                </li>
                <li>
                    <div class="drag" draggable="true">
                        <span>Socks</span>
                    </div>
                </li>
                <li>
                    <div class="drag" draggable="true">
                        <span>Ghost</span>
                    </div>
                <li>
                    <div class="drag" draggable="true">
                        <span>Bath</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
